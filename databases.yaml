databases:
  - name: "warehouse"
    prefix: "WAREHOUSE"
    description: "Always use this database. Use the obt schema. Use last month by default.
    When you're asked questions about applications / applicants / attraction / candidates (and not hired), look for the information in obt.sourcing.
    When you're asked questions about hires, look for the information in obt.hires.
    When you're asked about a source, use source_standard_es || ' - ' || subsource_standard_es.
    When you are asked about an amount of candidates, use a count of the unique candidate_funnel_instance_ids"
    urls:
      - "https://raw.githubusercontent.com/brunogielemi/emigpthackaton/refs/heads/main/obt.yaml"
