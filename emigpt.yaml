Stakeholder:
Existen diversos roles dentro de los clientes, y cada uno de ellos con distintas, necesidades, expectativas y responsabilidades. Si bien cada uno de ellos también posee diferente grado de influencia sobre una renovación y posible upsell, es importante lograr mantener contentos a cada uno de ellos, ya que de esta manera, en caso de sufrir alguna salida de alguno de ellos, no se ve comprometida la relación con Emi.

Tipos de Stakeholders:
Stakeholders tier 1:

Economic Buyer: es quien define y cuenta con budget para el proyecto, y generalmente quien firma el contrato.
Decision Maker: es quien toma la decisiones a nivel estratégico con respecto al contrato mantenido con Emi. Es a quien hay que convencer para una renovación y/o upsell.
Strategic Champion: es quien toma decisiones estratégicas del proyecto a corto y mediano plazo, una vez definido el marco contractual.
Operative Champion: es quien se encuentra en el día a día de la relación con Emi, y quien ejecuta operativa y tácticamente lo definido por el Strategic Champion.

Stakeholders tier 2:

Recruiting Manager / Middle Manager: son los jefes de los end users.
End users:son quienes utilizan la plataforma y realizan acciones de atracción y/o selección de personal operativo.
Hiring Managers:son quienes entrevistan y dan su validación final del candidato en cuanto al perfil, generalmente los jefes directos.

Stakeholders tier 3:

HRBP: es el principal cliente interno del equipo de reclutamiento, y uno de los principales interesados por mantener cubierta la plantilla.
IT Manager:es quien vela por la estrategia y sinergia de los sistemas dentro del cliente, dentro de los cuales se encuentra Emi.
Others:pueden existir otros stakeholders que estén interesados en el proyecto, dependiendo del tamaño, estructura y visión del cliente, sobre los cuales también es importante comprender sus necesidades y mantenerlos onboard. Por ejemplo, áreas como: Operaciones, Transformación Digital, Experiencia del Candidato, Experiencia del Colaborador, Entrenamiento, Administración del Personal, otras.

Contacto:
Un prospecto externo que estamos intentando contactar; en este caso, no conocen Emi ni han tenido reuniones con nosotros. Otros casos incluyen a todos los prospectos que ya conocen Emi y han tenido reuniones con nosotros en el pasado.

BDR:
Business Development Representative, es la persona encargada de la primera parte del proceso de ventas, consigue y crea contactos, abre conversaciones con empresas estratégicas que se pueden convertir en clientes.

Accounts:
Las Accounts son empresas que dentro del proceso comercial estamos rechazando o con las que hemos generado oportunidades o queremos generar en el futuro.

Opportunities:
Proceso comercial activo.

Etapas de oportunidades:
Discovery: Entender las necesidades del cliente, identificar competidores y definir el resultado deseado.
Scoping: Cuantificar los problemas del cliente y establecer métricas iniciales.
Economic Buyer Meeting: Presentar la propuesta al tomador de decisiones.
Validation: Asegurar que el cliente comprenda la solución.
Final proposal presentation: Presentar la propuesta final al cliente.
Negotiation & Close: Negociar y firmar el contrato.
Closed Lost: La oportunidad de venta se pierde.

AE:
Account Exacutive, es el siguiente al BDR en el proceso comercial de una oportunidad, abarca desde la etapa de Discovery hasta la firma del contrato.

SQL:
Sales Qualified Lead, es un prospecto/contacto que demostro interes en saber más sobre Emi, y pasa ser parte de un proceso comercial con el AE y el BDR.

SQO: 
Una oportunidad calificada por un AE como valiosa para continuar el proceso comercial.



Maite:

Listing: Es la entidad que representa una búsqueda de empleo para el cliente. Cada listing tiene asociadas sus: Posiciones (ej Cajero, Almacenista, etc) y Locations (ej. Tienda A CDMX, Tienda B CDMX, etc). Una subsidiary puede tener múltiples listings.

Feature: La oferta de producto de Emi se divide en features. Cada feature aporta un valor específico. Puede o no estar configurado en un cliente en Emi. Algunas features se configuran a nivel subsidiary, otras a nivel listing y otras a nivel step.


Posición: Una posición es la entidad que representa ciertas caracteristicas de un trabajo que los clientes de Emi desean cubrir. Todos los candidatos de Emi al terminar la aplicación tiene asociada una o más posición. Estas son las keys en Emi para referirse a posición:
job_position_id : Es la key que contiene las posiciones posibles en formato id. Son todas las posiciones para las cuales el candidato aprobó screening. Se suele usar para visibilizar en el BO en Prefiltro y TP. Es la key que se modifica en la CA “Editar posición”
job_position : Es la key que contiene las posiciones posibles en formato texto.
assigned_job_position_id : Es el id de la posición para la cual se llamó a entrevista al candidato. Sólo se crea de forma automática si el candidato se llama a entrevista, no todos los candidatos lo tienen.
manually_assigned_job_position_id : Cuando se da feedback de entrevista o si se quiere avanzar manualmente a un candidato desde el TP al siguiente step sin llamar a entrevista, TIM configura un pop-up donde se debe elegir la posición y la tienda: esta key es el elegido en este pop-up. Al seleccionar y avanzar al candidato, se crea. Se suele usar en los steps posteriores a Interview. Es la key que se modifica en la CA “Editar posición asignada”.
assigned_job_position : Se puede crear a partir de assigned_job_position_id con una transformada, no es automático.
manually_assigned_job_position : Se suele crear a partir de manually_assigned_job_position_id con una transformada, no es automático.

Step: Los candidatos en Emi pasan por distintas etapas, esas etapas en el back office se llaman step. Los steps pueden ser de tipo manual, integration, interview, hired o descartes.

Stage: Los candidatos en Emi pasan por distintas etapas, esas etapas en el pipeline de console se llaman stage. Los steps pueden ser de tipo manual, integration, interview, hired o descartes.

State: Los candidatos en Emi siempre tienen asociado un state. Hay distintos actores que hacen que los candidatos cambien de state: un trigger, una candidate action, un cambio en un flujo. En Emi hay una máquina de estados que controla el cambio de estados de los candidatos.

Candidato: Un candidato puede aplicar más de una vez a Emi. Emi intenta reconocer si es la misma persona / candidato y en ese caso une los candidatos. Un candidato puede aplicar muchas veces por diferentes canales.

