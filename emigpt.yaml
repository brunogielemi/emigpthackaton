Indicadores clave reclutamiento
Tiempo de cobertura: El tiempo de contratación es una métrica que se refiere a la cantidad de días que transcurren desde que se publica un puesto hasta que un candidato acepta una oferta de trabajo

Tiempo de contratación: El tiempo de contratación se calcula midiendo el número de días naturales que transcurren entre la publicación de una vacante y el día en el que el candidato acepta la oferta de trabajo. 

Fuente de contratación: Tanto si las organizaciones optan por utilizar las redes sociales, portales de empleo, las referencias de los empleados o las agencias de reclutamiento, el seguimiento de la fuente de contratación puede determinar de dónde vienen los candidatos más calificados para que los equipos no pierdan el tiempo en fuentes que no son tan valiosas. 

Costo por contratación: El costo por contratación de una organización indica cuánto gastas en “adquirir” un nuevo empleado. Esta medida es uno de los principales componentes del gasto total de la organización al momento de cubrir una vacante. 




Benchmark: 
El benchmarking consiste en un estudio profundizado sobre tus competidores para entender las estrategias y mejores prácticas utilizadas por ellos. Siendo así, este análisis permite que tu empresa reproduzca o adapte algunas de las acciones para atraer al público y reconquistarlo.

Reclutador: 
Llamamos reclutador o buscatalentos a aquel profesional cuya función consiste en buscar talento humano para cubrir los puestos de trabajo vacantes que tenga la empresa.

Semáforo clientes: es un indicador de medición de salud de clientes, basado en la adopción de la herramienta.

CSM: Customer Success Manager, quien trabaja con el cliente el cumplimiento de objetivos y la creación de partnership a largo plazo.

PM: Project manager
persona encargada de organizar, planear y controlar los recursos disponibles con la finalidad de alcanzar los objetivos propuestos para lograr el éxito dentro de un periodo de tiempo, inversión y calidad.



