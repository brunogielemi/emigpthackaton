start_chat:
  system: "Don't make assumptions about what values to plug into functions. Ask for clarification if a user request is ambiguous."

databases:
  - name: "warehouse"
    prefix: "WAREHOUSE"
    description: "Warehouse. Use this database when the prompt includes 'warehouse'. You will use the marts schema on every query"
    files:
      - "marts.yml"
  - name: "cbo server"
    prefix: "CBO"
    description: "This database contains listing, subsidiaries, and other clients information. It also has employees conversations"
    files:
      - "cbo.json"
  - name: "candidate interview database"
    prefix: "INTERVIEW"
    description: "Candidate interview database contains all interview, interviewees, assignments, requisitions, and slots information."
    files:
      - "candidate-interview.sql"

functions:
  - type: "function"
    function:
      name: "ask_a_database"
      description: "Use this when asked to use any database, pass what the user asked as input"
      parameters:
        type: "object"
        properties:
          human_question:
            type: "string"
            description: "Pass the human question with the database to use if it was specified"
        required:
          - "human_question"

query_instructions:
  description: "You are a SQL builder. Only answer in queries for this PostgreSQL database. You ONLY respond valid queries. Do not include any markdown formatting."
  fields:
    description: "{description}"
    schema: "{schema}"

concepts:
  Belu:
    Cliente:
      definition: "Empresas que compran nuestro producto o solución."
    Segmento_de_negocio:
      definition: "Un segmento del negocio es un componente identificable de la empresa, encargado de suministrar un único producto o servicio."
    Candidato:
      definition: "Persona que pretende y se postula a una posición."
    ARR:
      definition: "Annual Recurring Revenue o ingreso recurrente anual."
    NDR:
      definition: "Net Dollar Retention, o ingresos recurrentes mensuales o anuales."
    Subsidiary:
      definition: "Cuenta única asociada a un cliente."
    Indicadores_clave_reclutamiento:
      definitions:
        - Tiempo_de_cobertura: "Cantidad de días que transcurren desde que se publica un puesto hasta que un candidato acepta una oferta de trabajo."
        - Tiempo_de_contratacion: "Número de días naturales entre la publicación de una vacante y la aceptación de la oferta."
        - Fuente_de_contratación: "Seguimiento de la fuente de contratación para optimizar recursos en la búsqueda de talento."
        - Costo_por_contratación: "Costo asociado a la adquisición de un nuevo empleado."

  Nacho:
    KPI:
      definition: "Indicador clave de desempeño."
    Stakeholder:
      description: "Roles dentro de los clientes, con diversas necesidades, expectativas y responsabilidades."
    Tipos_de_stakeholders:
      tier1:
        Economic_Buyer: "Define y cuenta con budget para el proyecto."
        Decision_Maker: "Toma decisiones estratégicas con respecto al contrato con Emi."
        Strategic_Champion: "Decide sobre el proyecto a corto y mediano plazo."
        Operative_Champion: "Ejecuta operativa y tácticamente."
      tier2:
        Recruiting_Manager: "Jefe de end users."
        End_users: "Utilizan la plataforma para atracción y/o selección de personal operativo."
        Hiring_Managers: "Entrevistan y validan candidatos."
      tier3:
        HRBP: "Interesado en mantener cubierta la plantilla."
        IT_Manager: "Supervisa la estrategia y sinergia de sistemas."

  Maite:
    Listing:
      definition: "Representa una búsqueda de empleo para el cliente."
      details: "Cada listing tiene asociadas Posiciones y Locations."
    Feature:
      definition: "Funcionalidades específicas de Emi Labs, aportan valor específico al cliente."
    Posición:
      definition: "Representa características de un trabajo que los clientes de Emi desean cubrir."
      keys:
        - job_position_id: "Key de posiciones en formato ID."
        - job_position: "Posiciones en formato texto."
        - assigned_job_position_id: "ID de la posición asignada para entrevista."
    Step:
      definition: "Etapas del proceso en el back office de Emi Labs."
    Stage:
      definition: "Etapas del pipeline en console."
    State:
      description: "Asociación de estados de candidatos, controlados por triggers o cambios de flujo."
    Candidato:
      description: "Puede aplicar múltiples veces. Emi Labs unifica el perfil del candidato."
    Razon_de_rechazo:
      description: "Razón por la cual se rechaza a un candidato en el proceso."
    Conversación_trabada:
      description: "Momento en que una conversación con el candidato queda detenida."
    Usuario:
      description: "Persona que interactúa con el sistema de Emi Labs."
    Jerarquía:
      description: "Organización jerárquica en la estructura de un cliente."
    Learning:
      description: "Material educativo disponible para features y procesos."

  Cami:
    Emi:
      definition: "Empresa de automatización de reclutamiento, centrada en mejorar la experiencia del candidato."
    Emis:
      definition: "Término para referirse al equipo de Emi Labs."
    Emizards:
      definition: "Término informal para el equipo de Emi Labs."

  Bruno:
    Clientes_y_subsidiarias:
      description: "Identifica clientes, sus configuraciones y relaciones en Emi."
      examples:
        - "¿Cuál es la subsidiary de tal listing?"
        - "¿Qué clientes tienen configurada tal feature?"
    Características_y_configuraciones_de_features:
      description: "Información sobre los features y configuraciones de los clientes."
      examples:
        - "¿Qué features tiene activo el pipeline/listing X?"
    Flujo_y_estado_de_candidatos:
      description: "Preguntas sobre estado y movimientos de los candidatos en el proceso."
      examples:
        - "¿En qué step state está este candidato?"
    Información_de_candidatos_y_procesos_de_selección:
      description: "Datos sobre los candidatos, características y flujo de entrevistas."
      examples:
        - "¿Cuántos candidatos contratados no pasaron por step de entrevista?"
    Regiones_y_demanda_de_mercado:
      description: "Información sobre la demanda de candidatos en distintas regiones."
      examples:
        - "¿Cuántos candidatos aplican a EMI en Cuernavaca?"
    Documentación_y_recursos_internos:
      description: "Ubicación de documentos y configuraciones internas."
      examples:
        - "¿Dónde está el documento de alcance de X cliente?"
    Contratos_y_términos_legales:
      description: "Preguntas sobre contratos, renovaciones y términos específicos."
      examples:
        - "¿Qué contratos vencen en diciembre?"
