version: 2

models:
- name: hires
  description: Hires by candidate funnel instance, location and position
  columns:
  - name: listing_id
    data_type: integer
    description: The ID of the listing.
    tests:
    - not_null
  - name: listing_name
    data_type: character varying(65535)
    description: The name of the listing.
    tests:
    - not_null
  - name: subsidiary_id
    data_type: integer
    description: The ID of the Subsidiary.
    tests:
    - not_null
  - name: subsidiary_name
    data_type: character varying(65535)
    description: The name of the Subsidiary.
    tests:
    - not_null
  - name: candidate_id
    data_type: integer
    description: The ID of the candidate. Ideally, each `candidate` ID represents
      one real human. This is generated after the candidate finishes its application,
      so it does not exist in the context of screening conversations.
    tests:
    - not_null
  - name: candidate_funnel_instance_id
    data_type: integer
    description: The ID of the candidate funnel instance.
    tests:
    - not_null
  - name: listing_candidate_id
    data_type: integer
    description: ID from the table `candidate.listing_candidates`. It's a unique ID
      to represent the combination candidate - listing. With the Reapplications feature,
      there is no longer a unique relation between those entities, so it should be
      deprecated when the migration to Candidate Funnel Instances is completed.
    tests:
    - not_null
  - name: hired_by_var
    data_type: boolean
    description: Flag indicating whether the candidate was hired due to the hire verification
      check or not.
    tests:
    - not_null
  - name: manually_advanced_steps
    data_type: boolean
    description: Represents if the candidate has advanced any steps in the funnel
      in a non-organical way. For example, through candidate action or support.
    tests:
    - not_null
  - name: manually_advanced_steps_source
    data_type: character varying(65535)
    description: Source of manually advanced steps, if applicable.
    tests:
    - not_null
  - name: curp
    data_type: character varying(65535)
    description: Combination of unique Population Registry Code from Documentation
      Verification step and conversation with candidate.
    tests:
    - not_null
  - name: candidate_referral
    data_type: character varying(65535)
    description: The referral of the candidate.
    tests:
    - not_null
  - name: applied_at
    data_type: timestamp with time zone
    description: Timestamp indicating when the candidate applied.
    tests:
    - not_null
  - name: started_screening_at
    data_type: timestamp with time zone
    description: Timestamp at which the candidate started the screening conversation.
      It does not apply to candidates who applied through other means as forms or
      walkers.
    tests:
    - not_null
  - name: completed_screening_at
    data_type: timestamp with time zone
    description: Timestamp indicating when the screening process was completed.
    tests:
    - not_null
  - name: interview_at
    data_type: timestamp with time zone
    description: The timestamp in which the interview is or was scheduled or proposed
      to begin (does not require acceptance, only invitation).
    tests:
    - not_null
  - name: hired_at
    data_type: date
    description: 'Timestamp at which the candidate was hired. It usually consists
      of the timestamp of the movement of the candidate to a hired step, but it can
      be overwritten with the following information: 1. Clients with the Entry Date
      feature: the entry date of the candidate at work, provided by the client in
      the BO. 2. Candidates manually advanced to the hired step: with a hire date
      provided by the client or support.'
    tests:
    - not_null
  - name: step_hired_at
    data_type: timestamp with time zone
    description: Timestamp indicating when the candidate reaches the hire step, without
      considering the entry date.
    tests:
    - not_null
  - name: hire_rank
    data_type: bigint
    description: Rank of the hire for a candidate | listing combination.
    tests:
    - not_null
  - name: hire_user_id
    data_type: numeric(18,0)
    description: User id responsible for the hire, considering user ids from all the
      funnel in order by user who moves candidate to hire to user who attracted.
    tests:
    - not_null
  - name: candidate_name
    data_type: character varying(65535)
    description: The name of the candidate. It is stored in the question index `name_logic`.
    tests:
    - not_null
  - name: candidate_email
    data_type: character varying(65535)
    description: Email of the candidate.
    tests:
    - not_null
  - name: latitude
    data_type: numeric(5,2)
    description: Latitude of the candidate's residence, obtained by sending a request
      to Google Maps with the self-informed address given by the candidate.
    tests:
    - not_null
  - name: longitude
    data_type: numeric(5,2)
    description: Longitude of the candidate's residence, obtained by sending a request
      to Google Maps with the self-informed address given by the candidate.
    tests:
    - not_null
  - name: gender
    data_type: character varying(19)
    description: Gender of the candidate.
    tests:
    - not_null
  - name: age
    data_type: integer
    description: Age of the candidate.
    tests:
    - not_null
  - name: age_category
    data_type: character varying(83)
    description: Category of age the candidate belongs to.
    tests:
    - not_null
  - name: nationality
    data_type: character varying(65535)
    description: Nationality of the candidate.
    tests:
    - not_null
  - name: education
    data_type: character varying(65535)
    description: This is a calculated column based on the self-reported education
      level of the candidate.
    tests:
    - not_null
  - name: salary_monthly
    data_type: character varying(65535)
    description: Monthly salary of the candidate.
    tests:
    - not_null
  - name: salary_range
    data_type: character varying(47)
    description: Range of salary for the candidate.
    tests:
    - not_null
  - name: experience_time_numeric
    data_type: numeric(33,0)
    description: Experience time in months (calculated by all QIs regarding experience
      time).
    tests:
    - not_null
  - name: has_experience_atc
    data_type: boolean
    description: Flag indicating if the candidate has experience in ATC.
    tests:
    - not_null
  - name: has_experience_factory
    data_type: boolean
    description: Flag indicating if the candidate has experience in a factory.
    tests:
    - not_null
  - name: has_experience_forklift
    data_type: boolean
    description: Flag indicating if the candidate has experience with forklifts.
    tests:
    - not_null
  - name: has_experience_logic
    data_type: boolean
    description: Flag indicating if the candidate has experience in logic.
    tests:
    - not_null
  - name: has_experience_pallet_truck
    data_type: boolean
    description: Flag indicating if the candidate has experience with pallet trucks.
    tests:
    - not_null
  - name: has_experience_products_rotation_exhibition
    data_type: boolean
    description: Flag indicating if the candidate has experience in products rotation
      and exhibition.
    tests:
    - not_null
  - name: has_experience_sales
    data_type: boolean
    description: Flag indicating if the candidate has experience in sales.
    tests:
    - not_null
  - name: has_experience_warehouse_associate
    data_type: boolean
    description: Flag indicating if the candidate has experience as a warehouse associate.
    tests:
    - not_null
  - name: has_experience_dinero
    data_type: boolean
    description: Flag indicating if the candidate has experience with dinero (money).
    tests:
    - not_null
  - name: has_experience_driving_vehicle
    data_type: boolean
    description: Flag indicating if the candidate has experience in driving vehicles.
    tests:
    - not_null
  - name: has_experience_general_assistant
    data_type: boolean
    description: Flag indicating if the candidate has experience as a general assistant.
    tests:
    - not_null
  - name: has_experience_money
    data_type: boolean
    description: Flag indicating if the candidate has experience with money.
    tests:
    - not_null
  - name: has_experience_production_line
    data_type: boolean
    description: Flag indicating if the candidate has experience on a production line.
    tests:
    - not_null
  - name: has_experience_sales_assistant
    data_type: boolean
    description: Flag indicating if the candidate has experience as a sales assistant.
    tests:
    - not_null
  - name: has_experience_shift_planner
    data_type: boolean
    description: Flag indicating if the candidate has experience as a shift planner.
    tests:
    - not_null
  - name: has_experience_warehouse_laborer
    data_type: boolean
    description: Flag indicating if the candidate has experience as a warehouse laborer.
    tests:
    - not_null
  - name: has_experience_workplace_cleaner
    data_type: boolean
    description: Flag indicating if the candidate has experience as a workplace cleaner.
    tests:
    - not_null
  - name: has_experience_warehouse_executive
    data_type: boolean
    description: Flag indicating if the candidate has experience as a warehouse executive.
    tests:
    - not_null
- name: interviews
  description: Table with candidate interview's service fields for metrics of interviews
    created with Emi, by candidate funnel instance, location and position
  columns:
  - name: subsidiary_id
    data_type: integer
    description: The ID of the Subsidiary.
    tests:
    - not_null
  - name: subsidiary_name
    data_type: character varying(65535)
    description: The name of the Subsidiary.
    tests:
    - not_null
  - name: listing_id
    data_type: integer
    description: The ID of the listing.
    tests:
    - not_null
  - name: listing_name
    data_type: character varying(65535)
    description: The name of the listing.
    tests:
    - not_null
  - name: candidate_funnel_instance_id
    data_type: integer
    description: The id of the candidate funnel instance.
    tests:
    - not_null
  - name: candidate_id
    data_type: integer
    description: The ID of the candidate. Ideally, each `candidate` ID represents
      one real human. This is generated after the candidate finishes its application,
      so it does not exist in the context of screening conversations.
    tests:
    - not_null
  - name: evaluation_id
    data_type: integer
    description: Identifier for the evaluation associated with the interview, also
      known as assignment_id.
    tests:
    - not_null
  - name: invitation_at
    data_type: timestamp with time zone
    description: The timestamp in which an invitation was sent to the candidate.
    tests:
    - not_null
  - name: interview_at
    data_type: timestamp with time zone
    description: The timestamp in which the interview is or was scheduled or proposed
      to begin (does not require acceptance, only invitation).
    tests:
    - not_null
  - name: invitation_sent
    data_type: boolean
    description: Indicates whether an invitation for the interview has been sent.
    tests:
    - not_null
  - name: invitation_responded
    data_type: boolean
    description: Indicates whether the candidate has responded to the interview invitation.
    tests:
    - not_null
  - name: requisition_is_support
    data_type: boolean
    description: Indicates whether the requisition was created by support or not.
    tests:
    - not_null
  - name: interview_confirmed
    data_type: boolean
    description: Indicates whether the interview has been confirmed.
    tests:
    - not_null
  - name: interview_assistance
    data_type: boolean
    description: Indicates whether the candidate has assisted to the interview.
    tests:
    - not_null
  - name: interview_canceled
    data_type: boolean
    description: Indicates whether the interview has been canceled.
    tests:
    - not_null
  - name: deactivated_reason
    data_type: character varying(65535)
    description: Reason for deactivating the interview.
    tests:
    - not_null
  - name: interview_approval
    data_type: boolean
    description: Indicates whether the interview has been approved.
    tests:
    - not_null
  - name: requisition_automatic_assignments
    data_type: boolean
    description: Indicates whether assignments for the requisition are automatic.
    tests:
    - not_null
  - name: veredict
    data_type: character varying(65535)
    description: Outcome or decision from the interview (approved, rejected).
    tests:
    - not_null
  - name: veredict_rejection_reason
    data_type: character varying(65535)
    description: Reason for rejection if the veredict is negative.
    tests:
    - not_null
  - name: veredict_received_at
    data_type: timestamp with time zone
    description: Timestamp when the veredict was received.
    tests:
    - not_null
  - name: veredict_received_by_user_id
    data_type: integer
    description: The ID of the user that provided the interview verdict.
    tests:
    - not_null
  - name: invitation_accepted
    data_type: boolean
    description: Whether the invitation responded by the candidate has been accepted
      or rejected.
    tests:
    - not_null
  - name: interview_standing
    data_type: boolean
    description: Whether an interview was expected to take place because it was previously
      confirmed and did not get canceled, or not.
    tests:
    - not_null
  - name: interview_standing_in_future
    data_type: boolean
    description: Whether the interview that was expected to take place is scheduled
      for some point in the future (is expected to take place), or not.
    tests:
    - not_null
  - name: interview_standing_in_past_without_feedback
    data_type: boolean
    description: Whether the interview that was expected to take place was scheduled
      for some moment in the past and currently lacks feedback from interviewer, or
      not.
    tests:
    - not_null
  - name: assignment_created_at
    data_type: timestamp with time zone
    description: Timestamp when the assignment was created.
    tests:
    - not_null
  - name: position_id
    data_type: integer
    description: Identifier for the position associated with the requisition of candidates.
    tests:
    - not_null
  - name: is_active
    data_type: boolean
    description: Whether the deactivated reason is null or not manually deactivated.
    tests:
    - not_null
  - name: requisition_created_by_user_id
    data_type: integer
    description: The user ID that created the requisition.
    tests:
    - not_null
  - name: assignment_created_by_user_id
    data_type: integer
    description: The user ID that created the assignment.
    tests:
    - not_null
  - name: user_id
    data_type: integer
    description: The ID of the user.
    tests:
    - not_null
  - name: subsidiary_location_id
    data_type: integer
    description: The ID of the Subsidiary Location.
    tests:
    - not_null
  - name: working_place_name
    data_type: character varying(65535)
    description: "Name of the working place (Subsidiary Location). The assignment\
      \ is made by picking the first not null value from this list: 1. The working\
      \ place defined manually by a user through the BO after the previous manual\
      \ assignment 2. The working place defined manually by a user through the BO,\
      \ if not, 3. The working place defined by the Interview service\u200B."
    tests:
    - not_null
  - name: working_place_region
    data_type: character varying(65535)
    description: "Value of subsidiary location tag 'Regi\xF3n'. Matched case insensitive\
      \ without accents."
    tests:
    - not_null
  - name: working_place_province
    data_type: character varying(65535)
    description: Value of subsidiary location tag 'Provincia'. Matched case insensitive
      without accents.
    tests:
    - not_null
  - name: working_place_plaza
    data_type: character varying(65535)
    description: Value of subsidiary location tags 'Plaza', 'Colonia' and 'Cluster'.
      Matched case insensitive without accents.
    tests:
    - not_null
  - name: working_place_city
    data_type: character varying(65535)
    description: Value of subsidiary location tags 'City' and 'Ciudad'. Matched case
      insensitive without accents.
    tests:
    - not_null
  - name: working_place_division
    data_type: character varying(65535)
    description: "Value of subsidiary location tags 'Divisi\xF3n' and 'C\xE9lula'.\
      \ Matched case insensitive without accents."
    tests:
    - not_null
  - name: working_place_field
    data_type: character varying(65535)
    description: Value of subsidiary location tag 'Campo'. Matched case insensitive
      without accents.
    tests:
    - not_null
  - name: working_place_site
    data_type: character varying(65535)
    description: Value of subsidiary location tag 'Site'. Matched case insensitive
      without accents.
    tests:
    - not_null
  - name: working_place_state
    data_type: character varying(65535)
    description: Value of subsidiary location tags 'Estado' and 'State'. Matched case
      insensitive without accents.
    tests:
    - not_null
  - name: working_place_zone
    data_type: character varying(65535)
    description: Value of subsidiary location tags 'Zona', 'Zone' and 'Municipio'.
      Matched case insensitive without accents.
    tests:
    - not_null
  - name: working_place_market
    data_type: character varying(65535)
    description: Value of subsidiary location tag 'Mercado'. Matched case insensitive
      without accents.
    tests:
    - not_null
  - name: working_place_format
    data_type: character varying(65535)
    description: Value of subsidiary location tag 'Formato'. Matched case insensitive
      without accents.
    tests:
    - not_null
  - name: working_place_zipcode
    data_type: character varying(65535)
    description: Value of subsidiary location tag 'Zipcode'. Matched case insensitive
      without accents.
    tests:
    - not_null
  - name: working_place_category
    data_type: character varying(65535)
    description: "Value of subsidiary location tag 'Categor\xEDa'. Matched case insensitive\
      \ without accents."
    tests:
    - not_null
  - name: working_place_type
    data_type: character varying(65535)
    description: Value of subsidiary location tags 'caracteristica_operacion', 'Unidad
      de Negocio', 'Tipo de Sucursal' and 'Tipo Sucursal'. Matched case insensitive
      without accents.
    tests:
    - not_null
  - name: position_name
    data_type: character varying(65535)
    description: Name of the requisition's position.
    tests:
    - not_null
  - name: position_first_hierarchy
    data_type: character varying(65535)
    description: The first hierarchy of the position currently assigned to the candidate
      in this listing.
    tests:
    - not_null
  - name: position_second_hierarchy
    data_type: character varying(65535)
    description: The second hierarchy of the position currently assigned to the candidate.
    tests:
    - not_null
  - name: position_third_hierarchy
    data_type: character varying(65535)
    description: The third hierarchy of the position currently assigned to the candidate.
    tests:
    - not_null
  - name: position_fourth_hierarchy
    data_type: character varying(65535)
    description: The fourth hierarchy of the position currently assigned to the candidate.
    tests:
    - not_null
  - name: hired_at
    data_type: timestamp with time zone
    description: Timestamp when the candidate was hired.
    tests:
    - not_null
  - name: applied_at
    data_type: timestamp with time zone
    description: Timestamp when the candidate applied.
    tests:
    - not_null
  - name: interview_invitation
    data_type: boolean
    description: Flag for candidates to be considered in the Interview Invitations
      KPIs metric.
    tests:
    - not_null
  - name: interview_scheduled
    data_type: boolean
    description: Flag for candidates to be considered in the Scheduled Interviews
      KPIs metric.
    tests:
    - not_null
  - name: interview_assistance_rate
    data_type: boolean
    description: Flag for candidates to be considered in the Assistance Rate metric
      denominator.
    tests:
    - not_null
  - name: interview_approval_rate
    data_type: boolean
    description: Flag for candidates to be considered in the Approval Rate metric
      denominator.
    tests:
    - not_null
