    tests:
    - not_null
  - name: working_place_category
    data_type: character varying(65535)
    description: "Value of subsidiary location tag 'Categor\xEDa'. Matched case insensitive\
      \ without accents."
    tests:
    - not_null
  - name: current_position_id
    data_type: integer
    description: 'The ID of the position currently assigned to the candidate in this
      listing. The assignment is made by picking the first not null value from this
      list: 1. Question index `new_manually_assigned_job_position_id` (the position
      manually defined by a user through the BO after the previous manual assignment)
      2. Question index `manually_assigned_job_position_id` (the position manually
      defined by a user through the BO) 3. Question index `assigned_job_position_id`
      (the position defined by the Interview service) 4. Question index `job_position_id`.
